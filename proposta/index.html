<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Suporte a Enchentes</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_AQUI"></script>
</head>
<body>
  <header>
    <h1>Suporte a Enchentes</h1>
  </header>
  <main>
    <form id="registro-necessidades">
      <h3>Registre sua Necessidade</h3>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">
      <label for="necessidade">Necessidade:</label>
      <select id="necessidade" name="necessidade">
        <option value="comida">Comida</option>
        <option value="abrigo">Abrigo</option>
        <option value="roupas">Roupas</option>
        <option value="auxilio">Auxílio na Evacuação</option>
      </select>
      <label for="localizacao">Localização:</label>
      <input type="text" id="localizacao" name="localizacao">
      <button type="submit">Enviar</button>
    </form>
    <div id="mapa" style="width: 100%; height: 400px;"></div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
